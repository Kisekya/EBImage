  <script type="text/javascript">
   var debug = new debug_msgs();

   var query = window.location.search.substring(1).split("&");
   var args = {};

   for (var i=0;i<query.length;i++) {
    var pair = query[i].split("=");
    args[pair[0]] = pair[1];
   }

   args["parent"] = document.getElementById('parentElement');
   args["status"] = document.getElementById('status');

   var viewerObject = new viewer(args);
  </script>
